
<div style="margin: 20px 25px;">
  <form>
    <mat-form-field style="margin-left: 10px;">
      <mat-label>Search News</mat-label>
      <input matInput placeholder="Search Title" #inputstring (keyup)="searchNews(inputstring.value)">
    </mat-form-field>
  </form>

  <mat-grid-list cols="5" rowHeight="200px" >
    <mat-grid-tile *ngFor="let aNews of news">

      <mat-card style="background: #e0dee4a6; margin-left: 10px; margin-right: 10px; width: 100%;">
        <mat-card-header>

          <mat-card-title>
            <a href={{aNews.url}} *ngIf="aNews.url != null" target="_blank" style="text-decoration: none; color: black">{{aNews.item}}</a>
            <span *ngIf="aNews.url == null">{{aNews.item}}</span>
          </mat-card-title>
          <mat-card-subtitle>{{aNews.by}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions>
          <button mat-button *ngIf="aNews.url == null" disabled style="color: rgb(141, 13, 226);">No Link Available : </button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

</div>
